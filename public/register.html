<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/color.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="./images/harry-potter-glasses-icon.png">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100" style="background-image: url('images/background.jpeg'); background-size: cover; background-position: center;">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark bg-opacity-75 text-white border-0 shadow-lg rounded-4 p-5">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100 text-center mb-4">Registration</h5>
        <button 
          type="button" 
          class="btn-close btn-close-white position-absolute top-0 end-0 m-3" 
          aria-label="Close" 
          onclick="location.href='index.html';">
        </button>
      </div>      
      <div id="warningCard" class="alert alert-danger d-none" role="alert">
        <span id="warningText"></span>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <input type="text" class="form-control bg-transparent text-white border-secondary" id="username" placeholder="Enter your username">
              <span class="input-group-text bg-transparent text-white border-secondary"><i class="bi bi-person"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <input type="email" class="form-control bg-transparent text-white border-secondary" id="email" placeholder="Enter your email">
              <span class="input-group-text bg-transparent text-white border-secondary"><i class="bi bi-envelope"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control bg-transparent text-white border-secondary" id="password" placeholder="Enter your password">
              <span class="input-group-text bg-transparent text-white border-secondary"><i class="bi bi-lock"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control bg-transparent text-white border-secondary" id="confirmPassword" placeholder="Confirm your password">
              <span class="input-group-text bg-transparent text-white border-secondary"><i class="bi bi-shield-lock"></i></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 mt-2 rounded-pill">Register</button>
        </form>
      </div>
      <div class="modal-footer border-0 text-center">
        <p class="mx-auto mt-3 mb-0">Already have an account? <a href="/login.html" class="text-primary text-decoration-none">Login</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/queryCmds.js" type="text/javascript"></script>
  <script src="js/getCurrentURL.js" type="text/javascript"></script>
  <script src="js/registerUser.js" type="text/javascript"></script>
</body>
</html>
